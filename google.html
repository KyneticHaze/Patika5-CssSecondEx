<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Google!</title>
    <style>
      .üstbilgi {
        text-align: center;
      }
      .üstInput {
        width: 250px;
      }
      .arama {
        background-color: #eeeeee;
        width: 90%;
        position: relative;
        left: 5em;
        height: 85px;
      }
      .altbilgi {
        display: flex;
        background-color:#70CCC2;
        width: 90%;
        position: relative;
        left: 5em;
        justify-content: space-evenly;
        margin-top: 3px;
      }
      p {
        text-align: center;
        font-size: 14px;
      }
      ul,ol {
        list-style-type: none;
      }
      .alt-2 {
        font-size: 13px;
      }
      .alt {
        text-align: center;
      }
      .alt-3 {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="üstbilgi">
      <img src="./google.jpg" alt="" />
      <div class="arama">
        Search the web using Google! <br />
        <input class="üstInput" type="text" /> <br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>
    <div class="altbilgi">
      <div class="alt alt-1">
        <p>Special Searches</p>
        <ol>
          <li>
            <a
              href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              >Stanford Search</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
              >Linux Search</a
            >
          </li>
        </ol>
      </div>
      <div class="alt alt-2">
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
              >Help!</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
              >About Google!</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
              >Company İnfo</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
          </li>
        </ul>
      </div>
      <div class="alt alt-3">
        <p>Get Google! updates monthly:</p>
        <input type="text" /> <br>
        <button>Subscribe</button>
        <a
          href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
          >Archive</a
        >
      </div>
    </div>
    <p>Copyright ©1998 Google Inc.</p>
  </body>
</html>
